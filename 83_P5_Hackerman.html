<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerman</title>
    <link rel="stylesheet" href="83.css">
</head>
<body>
    <div class="main_body">
        <div class="container">
            <div class="side_box" id="box1"></div>

                <div class="screen"><div class="screen_text_box">IUYEWI</div></div>
                <div class="option_box">
                    <button class="option_small_box">Facebook</button>

                    <button class="option_small_box">Twitter</button>
                    <button class="option_small_box">Whatsapp</button>
                </div>
                <div class="button_box">
                    <button class="hack_btn">Hack</button>
                </div>
                <div class="console"><div class="console_text_box">Halo</div></div>
            </div>
            <div class="side_box" id="box3"></div>
        </div>
    </div>
</body>
</html>
