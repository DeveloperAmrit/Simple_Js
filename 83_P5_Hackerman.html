<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerman</title>
    <link rel="stylesheet" href="83.css">
</head>
<body>
    <div class="main_body">
        <div class="container">
            <div class="side_box" id="box1"></div>
            <div class="centre_box content_box" id="box2">
                <div class="banner">Hackerman</div>
                <div class="screen"><div class="screen_text_box" id="screen_text_box">IUYEWI</div></div>
                <div class="option_box">
                    <button class="option_small_box options" onclick="toggleOption(this)">Facebook</button>
                    <button class="option_small_box options" onclick="toggleOption(this)">Instagram</button>
                    <button class="option_small_box options" onclick="toggleOption(this)">Twitter</button>
                    <button class="option_small_box options" onclick="toggleOption(this)">Whatsapp</button>
                </div>
                <div class="button_box">
                    <button class="hack_btn" onclick="handleHackClick(this)">Hack</button>
                </div>
                <div class="console"><div class="console_text_box">Halo</div></div>
            </div>
            <div class="side_box" id="box3"></div>
        </div>
    </div>
    <!-- For JS use -->
    <div id="hidden-text" class="hidden-text"></div>
</body>
</html>
<script src="83.js"></script>
