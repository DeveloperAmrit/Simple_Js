<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="34.css">
</head>

<body>
    <div class="main_body">
        <div class="bodybox">
            <div style="display: flex;">Score : <div id="score">0</div>
            </div>
            <div style="display: flex;">Chances : <div id="chances">0</div>
            </div>
        </div>
        <div class="body_box">
            <div class="main_box">
                <h1>Select your choice</h1>
                <div class="box">
                    <a class="btns_css_g1 btns_js_g1" id="stone_btn">Stone</a>
                    <a class="btns_css_g1 btns_js_g1" id="paper_btn">Paper</a>
                    <a class="btns_css_g1 btns_js_g1" id="scissor_btn">Scissor</a>
                </div>
            </div>
            <hr>
            <div class="main_box">
                <h1>Computer's choice</h1>
                <div class="box">
                    <div class="btns_css_g1 btns_js_g2" id="computer_stone_btn">Stone</div>
                    <div class="btns_css_g1 btns_js_g2" id="computer_paper_btn">Paper</div>
                    <div class="btns_css_g1 btns_js_g2" id="computer_scissor_btn">Scissor</div>
                </div>
            </div>
        </div>
        <div class="bodybox">
            <br> <br> <br>
            <div class="message" id="message"></div>
        </div>
        <div class="bodybox">
            <br> <br>
            <div id="list"></div>
        </div>
    </div>
</body>

</html>
<script src="34.js"></script>
